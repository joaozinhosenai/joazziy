<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCA | Underground Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">MARCA</div>
        <nav class="main-nav">
            <a href="#">SHOP</a>
            <a href="#">LOOKBOOK</a>
            <a href="#">CONTATO</a>
        </nav>
        <div class="user-actions">
            <a href="#">BUSCA</a>
            <a href="#">CARRINHO (0)</a>
        </div>
    </header>

    <section class="search-container">
        <div class="glass-search-bar">
            <input type="text" placeholder="BUSCAR PRODUTO (nome, SKU, cor...)">
            <button>BUSCAR</button>
        </div>
    </section>

    <section class="hero-carousel">
        <div class="carousel-item active">
            <img src="telechargement_57.jpg" alt="Coleção Inverno '26" class="carousel-img">
            <div class="carousel-caption">
                <h1>NOVA COLEÇÃO: INVERNO '26</h1>
                <p>Onde a arte encontra a rua. Peças limitadas.</p>
                <a href="#" class="btn-shop">VER ITENS</a>
            </div>
        </div>
        </section>

    <main>
        <section class="product-grid">
            <h2>ITENS EM DESTAQUE</h2>
            <div class="grid-container" id="product-list">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MARCA. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // Função para simular a chamada ao seu back-end Java
        async function fetchProducts() {
            // Se o seu servidor Java estiver rodando em localhost:8080/api/v1/produtos,
            // descomente a linha abaixo e comente a simulação.
            // const response = await fetch('http://localhost:8080/api/v1/produtos');
            // const products = await response.json();
            
            // SIMULAÇÃO DE DADOS (Substitua as URLs de imagem pelos seus links)
            const simulatedProducts = [
                { id: 1, nome: "CAMISETA VAZIA", preco: 159.00, urlImagem: "[LINK DA IMAGEM DO PRODUTO 1]" },
                { id: 2, nome: "MOLETOM BRUTO", preco: 389.00, urlImagem: "[LINK DA IMAGEM DO PRODUTO 2]" },
                { id: 3, nome: "CALÇA FANTASMA", preco: 420.00, urlImagem: "[LINK DA IMAGEM DO PRODUTO 3]" },
                { id: 4, nome: "JAQUETA ANÔNIMA", preco: 799.00, urlImagem: "[LINK DA IMAGEM DO PRODUTO 4]" }
            ];

            displayProducts(simulatedProducts);
        }

        // Função para injetar os produtos no HTML
        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = ''; // Limpa o conteúdo antes de injetar
            
            products.forEach(product => {
                const itemLink = document.createElement('a');
                itemLink.href = `/produto/${product.id}`;
                itemLink.classList.add('item');
                
                // Cria a estrutura HTML do produto com a imagem anexável
                itemLink.innerHTML = `
                    <img src="${product.urlImagem}" alt="${product.nome}" class="item-img-placeholder">
                    <p class="item-name">${product.nome}</p>
                    <p class="item-price">R$ ${product.preco.toFixed(2).replace('.', ',')}</p>
                `;
                
                container.appendChild(itemLink);
            });
        }

        // Executa o carregamento ao carregar a página
        fetchProducts();
    </script>

</body>
</html>
