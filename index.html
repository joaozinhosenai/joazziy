<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCA | Underground Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link href="clint.webp" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo">MARCA</div>
        <nav class="main-nav">
            <a href="#">SHOP</a>
            <a href="#">LOOKBOOK</a>
            <a href="#">CONTATO</a>
        </nav>
        <div class="user-actions">
            <a href="#">BUSCA</a>
            <a href="#">CARRINHO (0)</a>
        </div>
    </header>

    <section class="search-container">
        <div class="glass-search-bar">
            <input type="text" placeholder="BUSCAR PRODUTO (nome, SKU, cor...)">
            <button>BUSCAR</button>
        </div>
    </section>

    <section class="hero-carousel">
        <div class="carousel-item active">
            <img src="telechargement_57.jpg" alt="Coleção Inverno '26" class="carousel-img">
            <div class="carousel-caption">
                <h1>NOVA COLEÇÃO: INVERNO '26</h1>
                <p>Onde a arte encontra a rua. Peças limitadas.</p>
                <a href="#" class="btn-shop">VER ITENS</a>
            </div>
        </div>
    </section>

    <main>
        <section class="product-grid">
            <h2>ITENS EM DESTAQUE</h2>
            <div class="grid-container">

                <a href="/produto/1" class="item">
                    <img src="yeye.webp" alt="CAMISETA VAZIA" class="item-img-placeholder">
                    <p class="item-name">CAMISETA VAZIA</p>
                    <p class="item-price">R$ 159,00</p>
                </a>

                <a href="/produto/2" class="item">
                    <img src="hoddie.webp" alt="MOLETOM BRUTO" class="item-img-placeholder">
                    <p class="item-name">MOLETOM BRUTO</p>
                    <p class="item-price">R$ 389,00</p>
                </a>

                <a href="/produto/3" class="item">
                    <img src="skepta.avif" alt="CALÇA FANTASMA" class="item-img-placeholder">
                    <p class="item-name">CALÇA FANTASMA</p>
                    <p class="item-price">R$ 420,00</p>
                </a>
                
                <a href="/produto/4" class="item">
                    <img src="jacket.webp" alt="JAQUETA ANÔNIMA" class="item-img-placeholder">
                    <p class="item-name">JAQUETA ANÔNIMA</p>
                    <p class="item-price">R$ 799,00</p>
                </a>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MARCA. ALL RIGHTS RESERVED.</p>
    </footer>

    </body>
</html>
